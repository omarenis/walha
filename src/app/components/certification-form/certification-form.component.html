<div class="card ">
	<div class="card-header card-header-rose card-header-icon">
		<h4 class="card-title">certification form</h4>
	</div>
	<div class="card-body ">
		<form (ngSubmit)="submit($event)" id="form" [formGroup]="formGroup">
			<div class="example-full-width">
				<legend>Image of the certification</legend>
				<div class="fileinput fileinput-new text-center" data-provides="fileinput">
					<div class="fileinput-new thumbnail">
						<img alt="..." src="./assets/img/image_placeholder.jpg">
					</div>
					<div class="fileinput-preview fileinput-exists thumbnail"></div>
					<div>
                                <span class="btn btn-rose btn-round btn-file">
                                    <span class="fileinput-new">Select image</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input name="..." type="file" formControlName="image"/>
                                </span>
						<a class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput" href="#pablo"><i
							class="fa fa-times"></i> Remove</a>
					</div>
				</div>
			</div>
			<mat-form-field class="example-full-width">
				<input matInput placeholder="title" type="text">
			</mat-form-field>
			<mat-form-field class="example-full-width">
				<textarea matInput placeholder="description"></textarea>
			</mat-form-field>
			<div class="example-full-width">
				<legend>date get certification</legend>
				<mat-form-field>
					<input (click)="picker.open()" [matDatepicker]="picker" matInput placeholder="Choose a date">
					<mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
			</div>
			<mat-form-field class="example-full-width">
				<input matInput placeholder="Password" type="password">
			</mat-form-field>
			<div class="d-flex justify-content-between">
							<button class="btn btn-fill btn-success" mat-raised-button type="submit">add certification</button>
			<button class="btn btn-fill btn-success" mat-raised-button type="submit">add certification</button>
			</div>
		</form>
	</div>
</div>
