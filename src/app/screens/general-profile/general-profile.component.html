<div class="main-content">
	<div class="container-fluid">
		<div class="card card-profile mb-3">
			<div class="row">
				<div class="col-md-4 thumbnail img-circle p-2 pl-3">
					<img src="{{student.imageProfile}}" alt="..." class="" style="height: 300px">
				</div>
				<div class="col-md-8 float-left">
					<div class="card-body d-flex align-items-start">
						<div class="flex-fill flex-grow-1">
							<h2 class="card-title h2" style="font-weight: bold;">{{student.username}}</h2>
							<div class="row mb-5">
								<div class="col-md-12">
									<address>addresse: {{student.address}}</address>

<!--									<div>dérniére formation: {{participation?.trainingCourse?.title}}</div>-->
<!--									<div>dérniére expérience: {{internship.subject}}</div>-->
<!--								-->
								</div>
							</div>
							<p class="h-25">{{student.about}}</p>
							<button class="btn btn-rose btn-round">Follow</button>
						</div>
						<div class="flex-fill">
							<a class="card-title h4 float-right" style="font-weight: bold;" routerLink="/1">edit</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="card ">
			<div class="card-body ">
				<ul class="nav nav-pills nav-pills-warning d-flex justify-content-end" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" data-toggle="tab" href="#competitions" role="tablist">
							Competiton
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#traningcourses" role="tablist">
							formation
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#internships" role="tablist">
							Expérience
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#certifications" role="tablist">
							Certifications
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" data-toggle="tab" href="#competences" role="tablist">
							Compétence
						</a>
					</li>
				</ul>
				<div class="tab-content tab-space">
					<div class="tab-pane active" id="competitions">
						<app-competitions-table [rows]="competitions"></app-competitions-table>
					</div>
					<div class="tab-pane" id="traningcourses">
						<app-training-courses-table [studentId]="studentId"></app-training-courses-table>
					</div>
					<div class="tab-pane" id="internships">
						<app-internships-table [studentId]="studentId"></app-internships-table>
					</div>
					<div class="tab-pane" id="certifications">
						<app-certifications-table [studentId]="studentId"></app-certifications-table>
					</div>
					<div class="tab-pane" id="competences">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
